# soba CLI configuration
# Generated by: soba init
# Date: 2025-09-16 17:09:42 +0900

github:
  # GitHub Personal Access Token
  # Can use environment variable: ${GITHUB_TOKEN}
  token: ${GITHUB_TOKEN}

  # Target repository (format: owner/repo)
  repository: douhashi/soba

workflow:
  # Issue polling interval in seconds
  interval: 20

# Phase command configuration
phase:
  plan:
    command: echo
    options: []
    parameter: "Planning phase started for Issue #{{issue-number}}"
  implement:
    command: echo
    options: []
    parameter: "Implementation phase started for Issue #{{issue-number}}"
